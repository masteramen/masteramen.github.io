<html>

<body>
    <script>
        function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
        window.loadScripts = (scripts) => {
            return scripts.reduce((currentPromise, scriptUrl) => {
                return currentPromise.then(() => {
                    return new Promise((resolve, reject) => {
                        var script = document.createElement('script');
                        script.async = true;
                        script.src = scriptUrl;
                        script.onload = () => resolve();
                        document.getElementsByTagName('head')[0].appendChild(script);
                    });
                });
            }, Promise.resolve());
        };

        let vars = getUrlVars();
        setInterval(() => {

            var scripts = ["http://hq.sinajs.cn/list="+vars['code']];

            loadScripts(scripts).then(() => {
                var data = window['hq_str_'+vars['code']].split(',');
                document.title = (data[3]*1).toFixed(2) + ' ' + (((data[3] - data[2]) / data[2]) * 100).toFixed(2) + '%' +' '+ data[0]
            });


        }, 1000)
    </script>
</body>

</html>
